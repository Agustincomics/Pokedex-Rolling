            <nav class="navbar navbar-expand-lg bg-danger text-bg-primary">
                <div class="container">
                    <h2>Pokedex</h2>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Inicio</a

                            <li class="nav-item">

                                    >Contactos</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="cauroselProduct" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#cauroselProduct"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#cauroselProduct"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#cauroselProduct"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#cauroselProduct"
                        data-bs-slide-to="3"
                        aria-label="Slide 4"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="./img/slider_201603_lemonpie.jpg"
                            class="d-block w-100 baner-responsive"
                            alt="lemon Pie"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./img/slider_201603_painchoco.jpg"
                            class="d-block w-100 baner-responsive"
                            alt="facturas"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./img/slider_201603_sandwich.jpg"
                            class="d-block w-100 baner-responsive"
                            alt="sandwich"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./img/slider_201603_painchoco.jpg"
                            class="d-block w-100 baner-responsive"
                            alt="facturas"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#cauroselProduct"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#cauroselProduct"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </section>
            <section class="container my-4"></section>
        </main>
        <footer class="bg-black text-bg-dark text-center py-3">
